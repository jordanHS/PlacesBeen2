<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places I've Been</title>
  </head>
  <body>
    <h1>Place List</h1>
    <h2>Add a new destination:</h2>
    <form id="new-destination">
      <label for="new-location">Location Name</label>
      <input type="text" id="new-location">
      <label for="visit-date">Date visited</label>
      <input type="date" id="visit-date">
      <button type="button">Add</button>
    </form>

<h2>Places:</h2>
<ul id="places">
</ul>

<div id="show-place">
  <p>Location: <span class="new-location"></span></p>
  <p>Date visited: <span class="visit-date"></span></p>
  <div id="buttons">   
  </div>
</div>
  </body>
</html>
